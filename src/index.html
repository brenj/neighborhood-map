<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="filterInput" placeholder="Enter filter">
    </div>
  </form>
  <div data-bind="foreach: mapLocations" class="list-group list-map-locations">
    <a data-bind="text: name, visible: visible, click: $parent.showMapLocationDetails" href="#" class="list-group-item list-group-item-action"></a>
  </div>
  <div id="map"></div>
  <script type="text/javascript" src="app.bundle.js" charset="utf-8"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJDzyA-_TwTKf99wZvGwE7jl1zoNanKVI&callback=initMap"></script>
</body
</html>
